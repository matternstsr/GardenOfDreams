<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Plants Database</title>
    <style>
        /* Add your CSS styling here */
    </style>
</head>
<body>
    <h1>State Plants Database</h1>
    
    <form id="searchForm">
        <label for="stateInput">Search by State:</label>
        <input type="text" id="stateInput" name="stateInput">
        <button type="button" onclick="search()">Search</button>
    </form>

    <!-- Adding the dropdown menu -->
    <form id="selectForm">
        <label for="stateSelect">Select State:</label>
        <select id="stateSelect" onchange="selectState()">
            <option value="">Select a state...</option>
            <!-- Add options dynamically with JavaScript -->
        </select>
    </form>

    <div id="results">
        <!-- Search results will be displayed here -->
    </div>

    <script>
        function search() {
            var state = document.getElementById("stateInput").value.trim().toLowerCase();
            fetchData(state);
        }

        function selectState() {
            var selectedState = document.getElementById("stateSelect").value;
            fetchData(selectedState);
        }

        function fetchData(state) {
            fetch('statesData.json')
                .then(response => response.json())
                .then(data => {
                    var filteredData = data.filter(item => item.state.toLowerCase().includes(state));
                    if (filteredData.length === 0) {
                        // Try matching with mixed case
                        filteredData = data.filter(item => item.state.toLowerCase() === state);
                    }
                    displayResults(filteredData);
                })
                .catch(error => console.error('Error fetching data:', error));  
        }

        function displayResults(data) {
            var resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";
        
            if (data.length === 0) {
                resultsDiv.innerHTML = "<p>No results found.</p>";
            } else {
                data.forEach(item => {
                    var resultHTML = `
                        <div class="result">
                            <h2>${item.state}</h2>
                            <p><strong>Common Name:</strong> ${item.commonName}</p>
                            <p><strong>Scientific Name:</strong> ${item.scientificName}</p>
                            <p><strong>State Flower:</strong> ${item.stateFlower}</p>
                            <p><strong>State Plant:</strong> ${item.statePlant}</p>
                            <p><strong>State Tree:</strong> ${item.stateTree}</p>
                            <p><strong>State Crop:</strong> ${item.stateCrop}</p>
                            <p><strong>Common Flowers:</strong> ${item.commonFlowers.join(", ")}</p>
                            <img src="images/resultsImages/stateFlowers/${item.image}" alt="${item.state} Image">
                        </div>
                    `;
                    resultsDiv.innerHTML += resultHTML;
                });
            }
        }

        // Dynamically populate the select dropdown
        document.addEventListener("DOMContentLoaded", function () {
            fetch('statesData.json')
                .then(response => response.json())
                .then(data => {
                    var selectDropdown = document.getElementById("stateSelect");
                    data.forEach(item => {
                        var option = document.createElement("option");
                        option.text = item.state;
                        option.value = item.state.toLowerCase();
                        selectDropdown.add(option);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));  
        });
    </script>
</body>
</html>
