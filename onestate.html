
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>State Plants Database</title>
        <style>
            /* Add your CSS styling here */
        </style>
    </head>
    <body>
        <h1>State Plants Database</h1>
        
        <form id="searchForm">
            <label for="stateInput">Search by State:</label>
            <input type="text" id="stateInput" name="stateInput">
            <button type="button" onclick="search()">Search</button>
        </form>
    
        <!-- Adding the dropdown menu -->
        <form id="selectForm">
            <label for="stateSelect">Select State:</label>
            <select id="stateSelect" onchange="selectState()">
                <option value="">Select a state...</option>
                <!-- Add options dynamically with JavaScript -->
            </select>
        </form>
    
        <div id="results">
            <!-- Search results will be displayed here -->
        </div>
    
        <script>
            function search() {
                var state = document.getElementById("stateInput").value.trim().toLowerCase();
                fetchData(state);
            }
    
            function selectState() {
                var selectedState = document.getElementById("stateSelect").value;
                fetchData(selectedState);
            }
    
            function fetchData(state) {
              fetch('onestate.json')
                  .then(response => response.json())
                  .then(data => {
                      var filteredData = data.states[state.toUpperCase()];
                      if (filteredData) {
                          displayResults(filteredData, state); // Pass state name to displayResults
                      } else {
                          displayResults([], ""); // Pass empty state name if no results found
                      }
                  })
                  .catch(error => console.error('Error fetching data:', error));  
          }
          
    
          function displayResults(item, stateName) {
            var resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";
        
            if (!stateName) {
                resultsDiv.innerHTML = "<p>No results found.</p>";
            } else {
                var resultHTML = `
                    <div class="result">
                        <h2>${stateName}</h2>
                        <p><strong>Common Name:</strong> ${item.commonName}</p>
                        <p><strong>Scientific Name:</strong> ${item.scientificName}</p>
                        <p><strong>State Flower:</strong> ${item.stateFlower}</p>
                        <p><strong>State Tree:</strong> ${item.stateTree}</p>
                        <p><strong>State Crop:</strong> ${item.stateCrop.join(", ")}</p>
                        <p><strong>Common Flowers:</strong> ${item.commonFlowers.join(", ")}</p>
                        <!-- Add more fields as needed -->
                        <div class="statePests">
                            <h3>State Pests:</h3>
                            ${Object.keys(item.pests).map(pestName => `
                                <div class="pest">
                                    <p><strong>Name:</strong> ${pestName}</p>
                                    <p><strong>Description:</strong> ${item.pests[pestName].Description}</p>
                                    <p><strong>Native:</strong> ${item.pests[pestName].Native ? 'it is' : 'it is not'}</p>
                                    <p><strong>Control Methods:</strong> ${item.pests[pestName].ControlMethods.join(", ")}</p>
                                </div>
                            `).join("")}
                        </div>
                        <div class="stateWeeds">
                            <h3>State Weeds:</h3>
                            ${Object.keys(item.weeds).map(weedName => `
                                <div class="weed">
                                    <p><strong>Name:</strong> ${weedName}</p>
                                    <p><strong>Description:</strong> ${item.weeds[weedName].Description}</p>
                                    <p><strong>Native:</strong> ${item.weeds[weedName].Native ? 'it is' : 'it is not'}</p>
                                    <p><strong>Control Methods:</strong> ${item.weeds[weedName].ControlMethods.join(", ")}</p>
                                </div>
                            `).join("")}
                        </div>
                        <div class="stateCrops">
                            <h3>State Crops:</h3>
                            ${Object.keys(item.crops).map(cropName => `
                                <div class="crop">
                                    <p><strong>Name:</strong> ${cropName}</p>
                                    <p><strong>Description:</strong> ${item.crops[cropName].Description}</p>
                                    <p><strong>Native:</strong> ${item.crops[cropName].Native ? 'it is' : 'it is not'}</p>
                                    <p><strong>Season:</strong> ${item.crops[cropName].Season}</p>
                                    <p><strong>Soil Type:</strong> ${item.crops[cropName].SoilType}</p>
                                    <p><strong>Water Needed:</strong> ${item.crops[cropName].WaterNeeded}</p>
                                </div>
                            `).join("")}
                        </div>
                        <div class="stateWildFlowers">
                            <h3>State Wild Flowers:</h3>
                            ${Object.keys(item.flowers).map(flowerName => `
                                <div class="flower">
                                    <p><strong>Name:</strong> ${flowerName}</p>
                                    <p><strong>Description:</strong> ${item.flowers[flowerName].Description}</p>
                                    <p><strong>Native:</strong> ${item.flowers[flowerName].Native ? 'it is' : 'it is not'}</p>
                                    <p><strong>Season:</strong> ${item.flowers[flowerName].Season}</p>
                                    <p><strong>Soil Type:</strong> ${item.flowers[flowerName].SoilType}</p>
                                    <p><strong>Water Needed:</strong> ${item.flowers[flowerName].WaterNeeded}</p>
                                </div>
                            `).join("")}
                        </div>
                        <div class="stateTrees">
                            <h3>State Trees:</h3>
                            ${Object.keys(item.trees).map(treeName => `
                                <div class="tree">
                                    <p><strong>Name:</strong> ${treeName}</p>
                                    <p><strong>Description:</strong> ${item.trees[treeName].Description}</p>
                                    <p><strong>Native:</strong> ${item.trees[treeName].Native ? 'it is' : 'it is not'}</p>
                                    <p><strong>Season:</strong> ${item.trees[treeName].Season}</p>
                                    <p><strong>Soil Type:</strong> ${item.trees[treeName].SoilType}</p>
                                    <p><strong>Water Needed:</strong> ${item.trees[treeName].WaterNeeded}</p>
                                </div>
                            `).join("")}
                        </div>
                        <img src="images/resultsImages/stateFlowers/${item.image}" alt="${stateName} Image">
                        <div class="gardening-facts">
                            <h3>Gardening Facts:</h3>
                            <ul>
                                ${item.gardeningFacts.map(fact => `<li>${fact}</li>`).join("")}
                            </ul>
                        </div>
                    </div>
                `;
                resultsDiv.innerHTML += resultHTML;
            }
        }
        
        
    
            // Dynamically populate the select dropdown
            document.addEventListener("DOMContentLoaded", function () {
                fetch('onestate.json')
                    .then(response => response.json())
                    .then(data => {
                        var selectDropdown = document.getElementById("stateSelect");
                        Object.keys(data.states).forEach(state => {
                            var option = document.createElement("option");
                            option.text = state;
                            option.value = state.toLowerCase();
                            selectDropdown.add(option);
                        });
                    })
                    .catch(error => console.error('Error fetching data:', error));  
            });
        </script>
    </body>
    </html>
    
    <script>
        // JavaScript to populate carousel with state content
        document.addEventListener("DOMContentLoaded", function () {
            fetch('onestate.json')
                .then(response => response.json())
                .then(data => {
                    var carouselInner = document.querySelector("#stateCarousel .carousel-inner");
                    var isFirst = true;
                    Object.keys(data.states).forEach(state => {
                        var stateData = data.states[state];
                        var stateHTML = `
                            <div class="carousel-item ${isFirst ? 'active' : ''}">
                                <div class="container">
                                    <h2>${state}</h2>
                                    <!-- Add other state information here -->
                                </div>
                            </div>
                        `;
                        carouselInner.innerHTML += stateHTML;
                        isFirst = false;
                    });
                })
                .catch(error => console.error('Error fetching data:', error));  
        });
    </script>

    <!-- Bootstrap scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
