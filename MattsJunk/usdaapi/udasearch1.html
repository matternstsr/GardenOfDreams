<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vegetables and Flowers by State</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    label {
        font-weight: bold;
    }
</style>
</head>
<body>
    <h1>Vegetables and Flowers by State</h1>
    <form id="stateForm">
        <label for="states">Select a State:</label>
        <select id="states" name="states">
            <option value="">--Select a state--</option>
        </select>
    </form>
    <div id="output">
        <h2>Results:</h2>
        <ul id="vegetables"></ul>
        <ul id="flowers"></ul>
    </div>

    <script>
        async function populateStatesDropdown() {
            try {
                const response = await fetch('/api/getStates');
                const data = await response.json();
                const statesDropdown = document.getElementById("states");
                data.state_alpha.forEach(state => {
                    const option = document.createElement("option");
                    option.value = state;
                    option.textContent = state;
                    statesDropdown.appendChild(option);
                });
            } catch (error) {
                console.error("Error fetching states:", error);
            }
        }

        window.addEventListener("load", populateStatesDropdown);
    </script>
</body>
</html>
