<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vegetables and Flowers by State</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    label {
        font-weight: bold;
    }
</style>
</head>
<body>
    <h1>Vegetables and Flowers by State</h1>
    <form id="stateForm">
        <label for="states">Select a State:</label>
        <select id="states" name="states">
            <option value="">--Select a state--</option>
        </select>
    </form>
    <div id="output">
        <h2>Results:</h2>
        <ul id="vegetables"></ul>
        <ul id="flowers"></ul>
    </div>

    <script>
        async function populateStatesDropdown() {
            try {
                const response = await fetch('https://quickstats.nass.usda.gov/api/api_GET/?key=32C16A33-83A4-3AEF-8784-01182DD4418E&state_alpha=VA&sector_desc=CROPS&year=2024&format=JSON');
                const data = await response.json();
                const statesDropdown = document.getElementById("states");
        
                // Clear previous options
                statesDropdown.innerHTML = '';
        
                // Add placeholder option
                const placeholderOption = document.createElement("option");
                placeholderOption.value = "";
                placeholderOption.textContent = "--Select a state--";
                statesDropdown.appendChild(placeholderOption);
        
                // Add state options
                data.forEach(state => {
                    const option = document.createElement("option");
                    option.value = state.state_alpha;
                    option.textContent = state.state_name;
                    statesDropdown.appendChild(option);
                });
            } catch (error) {
                console.error("Error fetching states:", error);
            }
        }

        // Call the function to populate the dropdown when the page loads
        populateStatesDropdown();
    </script>
</body>
</html>
