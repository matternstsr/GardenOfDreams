<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Explorer</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .plant-card {
            background-color: #f9f9f9;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
            margin-top: 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            overflow-y: auto;
            max-height: 20rem; /* Adjust as needed */
            z-index: 1;
            width: 40rem;
            border-radius: 5px;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Garden Explorer</h1>
        <p>Discover the perfect plants for your garden</p>
    </header>
    <div class="container" id="plant-list">
        <!-- Plant cards with dropdowns will be generated here -->
    </div>

    <script>
      fetch('https://plants10.p.rapidapi.com/plants', {
          method: 'GET',
          headers: {
              'X-RapidAPI-Key': 'b8a5eb0b05mshc8a16a1d011542ep156953jsn216ef51bf7ec',
              'X-RapidAPI-Host': 'plants10.p.rapidapi.com'
          }
      })
      .then(response => {
          if (!response.ok) {
              throw new Error('Network response was not ok');
          }
          return response.json();
      })
      .then(data => {
          displayDataOnHTML(data);
      })
      .catch(error => {
          console.error('Error fetching plant names:', error);
      });
      
      async function fetchPlantDetails(plantId) {
          const response = await fetch(`https://plants10.p.rapidapi.com/plants/details?id=${plantId}`, {
              method: 'GET',
              headers: {
                  'X-RapidAPI-Key': 'b8a5eb0b05mshc8a16a1d011542ep156953jsn216ef51bf7ec',
                  'X-RapidAPI-Host': 'plants10.p.rapidapi.com'
              }
          });
          const data = await response.json();
          return data.data[0];
      }
      
      async function displayDataOnHTML(plantData) {
          const plantListElement = document.getElementById('plant-list');
      
          for (const plant of plantData.data) {
              const plantDetails = await fetchPlantDetails(plant.id);
              const dropdownContent = Object.entries(plantDetails)
                  .filter(([key, value]) => value !== null && value !== undefined)
                  .map(([key, value]) => `<li>${key.replace(/_/g, ' ')}: ${value === 0 || value === 1 ? 'No' : value}</li>`)
                  .join('');
  
              const plantHTML = `
                  <div class="plant-card">
                      <div class="dropdown">
                          <h2>${plant.common_name || plant.scientific_name}</h2>
                          <div class="dropdown-content">
                              <ul>${dropdownContent}</ul>
                          </div>
                      </div>
                  </div>
              `;
  
              plantListElement.insertAdjacentHTML('beforeend', plantHTML);
          }
      }
  </script>
</body>
</html>
