<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garden of Dreams</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Garden of Dreams</h1>
    <button id="getDataBtn" class="btn btn-primary mb-4">Get Plant Data</button>
    <div id="plantData" class="card"></div>
  </div>

  <script>
    document.getElementById('getDataBtn').addEventListener('click', async () => {
      console.log('Button clicked'); // Add this line for debugging
      try {
        const response = await axios.get('https://plants10.p.rapidapi.com/plants', {
          params: {
            limit: '100'
          },
          headers: {
            'X-RapidAPI-Key': 'b8a5eb0b05mshc8a16a1d011542ep156953jsn216ef51bf7ec',
            'X-RapidAPI-Host': 'plants10.p.rapidapi.com'
          }
        });

        displayPlantNames(response.data);
      } catch (error) {
        console.error(error);
      }
    });

    function displayPlantNames(response) {
      const data = response.data; // Extract the array of plant data from the response object
    
      const plantNamesElement = document.getElementById('plantData');
      plantNamesElement.innerHTML = ''; // Clear previous data
    
      // Check if data is an array
      if (Array.isArray(data)) {
        // Map over the array if it's an array
        const plantNames = data.map(plant => plant.common_name);
        plantNames.forEach(name => {
          const plantNameElement = document.createElement('p');
          plantNameElement.textContent = name;
          plantNamesElement.appendChild(plantNameElement);
        });
      } else {
        // If data is not an array, display an error message
        const errorMessageElement = document.createElement('p');
        errorMessageElement.textContent = 'Error: Unable to fetch plant data';
        plantNamesElement.appendChild(errorMessageElement);
      }
    }
    
    
    
  </script>
</body>
</html>
