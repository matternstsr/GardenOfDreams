<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .plant-card {
            background-color: #f9f9f9;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
            margin-top: 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            overflow-y: auto;
            max-height: 20rem; /* Adjust as needed for hieght of dropdowns*/
            z-index: 1;
            width: 40rem;
            border-radius: 5px;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .search-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Garden Explorer</h1>
        <p>Discover the perfect plants for your garden</p>
    </header>
    <div class="container">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search...">
            <button onclick="filterPlants()">Search</button>
        </div>
        <div id="filter-options">
            <!-- Checkboxes for filtering will be generated here -->
        </div>
        <div id="plant-list">
            <!-- Plant cards with dropdowns will be generated here -->
        </div>
    </div>

    <script>
        let plantData; // Global variable to store the plant data

        fetch('https://plants10.p.rapidapi.com/plants', {
            method: 'GET',
            headers: {
                'X-RapidAPI-Key': 'b8a5eb0b05mshc8a16a1d011542ep156953jsn216ef51bf7ec',
                'X-RapidAPI-Host': 'plants10.p.rapidapi.com'
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            plantData = data.data;
            console.log(plantData); // Log the fetched plant data
            displayDataOnHTML(plantData);
            createFilterOptions(plantData);
        })
        .catch(error => {
            console.error('Error fetching plant names:', error);
        });

        async function fetchPlantDetails(plantId) {
            const response = await fetch(`https://plants10.p.rapidapi.com/plants/details?id=${plantId}`, {
                method: 'GET',
                headers: {
                    'X-RapidAPI-Key': 'b8a5eb0b05mshc8a16a1d011542ep156953jsn216ef51bf7ec',
                    'X-RapidAPI-Host': 'plants10.p.rapidapi.com'
                }
            });
            const data = await response.json();
            return data.data[0];
        }

        async function displayDataOnHTML(plantData) {
            const plantListElement = document.getElementById('plant-list');
        
            // Map each plant to a promise that fetches plant details and states
            const promises = plantData.map(async plant => {
                const plantDetails = await fetchPlantDetails(plant.id);
                const dropdownContent = Object.entries(plantDetails)
                    .filter(([key, value]) => value !== null && value !== undefined)
                    .map(([key, value]) => `<li>${key.replace(/_/g, ' ')}: ${value === 0 || value === 1 ? 'No' : value}</li>`)
                    .join('');
        
                const plantHTML = `
                    <div class="plant-card">
                        <div class="dropdown">
                            <h2>${plant.common_name || plant.scientific_name}</h2>
                            <div class="dropdown-content">
                                <ul>
                                    ${dropdownContent}
                                </ul>
                            </div>
                        </div>
                    </div>
                `;
        
                return plantHTML;
            });
        
            // Wait for all promises to resolve
            const plantHTMLs = await Promise.all(promises);
        
            // Insert all plant HTMLs into the plant list element
            plantListElement.innerHTML = plantHTMLs.join('');
        }

        function createFilterOptions(plantData) {
            const filterOptionsElement = document.getElementById('filter-options');
            const attributes = {};

            for (const plant of plantData) {
                for (const [key, value] of Object.entries(plant)) {
                    if (value !== null && value !== undefined && typeof value !== 'object') {
                        if (!attributes[key]) {
                            attributes[key] = new Set();
                        }
                        attributes[key].add(value);
                    }
                }
            }

            for (const attribute in attributes) {
                const values = Array.from(attributes[attribute]);
                const checkboxHTML = values.map(value => `
                    <label>
                        <input type="checkbox" name="${attribute}" value="${value}" onchange="filterPlants()">
                        ${value}
                    </label>
                `).join('');
                filterOptionsElement.insertAdjacentHTML('beforeend', `<div><strong>${attribute.replace(/_/g, ' ')}:</strong> ${checkboxHTML}</div>`);
            }
        }

        async function filterPlants() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const filters = {};
            const checkboxes = document.querySelectorAll('#filter-options input[type="checkbox"]:checked');

            checkboxes.forEach(checkbox => {
                const attribute = checkbox.name;
                const value = checkbox.value;
                if (!filters[attribute]) {
                    filters[attribute] = new Set();
                }
                filters[attribute].add(value);
            });

            const filteredPlants = plantData.filter(plant => {
                // Check if the plant matches the search query
                if (searchInput && !plant.common_name?.toLowerCase().includes(searchInput)) {
                    return false;
                }
            
                // Check if the plant matches the selected filters
                for (const attribute in filters) {
                    if (!filters[attribute].has(plant[attribute])) {
                        return false;
                    }
                }
            
                return true;
            });
            // Clear previous results
            document.getElementById('plant-list').innerHTML = '';

            // Display filtered plants
            displayDataOnHTML(filteredPlants);
        }
    </script>
</body>
</html>
