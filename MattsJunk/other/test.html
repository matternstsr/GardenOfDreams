<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Identification</title>
</head>
<body>
    <h1>Plant Identification</h1>
    
    <label for="climate">Climate:</label>
    <select id="climate"></select>
    
    <label for="name">Name:</label>
    <input type="text" id="name">
    
    <label for="latin">Latin Name:</label>
    <input type="text" id="latin">
    
    <label for="invitation">Invitation:</label>
    <textarea id="invitation"></textarea>
    
    <label for="water">Water Schedule:</label>
    <input type="number" id="water" min="0">
    
    <label for="fertilizer">Fertilizer Schedule:</label>
    <input type="number" id="fertilizer" min="0">
    
    <button onclick="submitData()">Submit</button>
    
    <script>
        // Function to fetch data from API
        function fetchData() {
            fetch("https://api.plantcaregarden.com/v1/plant/identify", {
                method: 'POST',
                headers: {
                    'accessKey': 'f94f823e958c18ce4c80b0f080b1945ad7c450382bb3447d40d88b7fb41d0b6f'
                },
                body: new FormData()
            })
            .then(response => response.json())
            .then(data => {
                const climateSelect = document.getElementById("climate");
                const climateOptions = data.plants.climate;
                
                for (const key in climateOptions) {
                    if (climateOptions[key] !== null) {
                        const option = document.createElement("option");
                        option.value = key;
                        option.textContent = key;
                        climateSelect.appendChild(option);
                    }
                }
            })
            .catch(error => console.error('Error fetching data:', error));
        }

        // Call fetchData function when the page loads
        window.onload = fetchData;

        function submitData() {
            var climate = document.getElementById("climate").value;
            var name = document.getElementById("name").value;
            var latin = document.getElementById("latin").value;
            var invitation = document.getElementById("invitation").value;
            var water = document.getElementById("water").value;
            var fertilizer = document.getElementById("fertilizer").value;
            
            var data = {
                success: true,
                plants: {
                    climate: {
                        [climate]: null
                    },
                    name: name,
                    latin: latin,
                    invitation: invitation
                },
                care_schedule: { 
                    water: water,
                    fertilizer: fertilizer
                }
            };
            
            // Send data to server or do something with it
            console.log(data);
        }
    </script>
</body>
</html>
