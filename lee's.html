<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garden of Dreams</title>
    <!-- Custom and Font Styles  -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->

      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
      />

      <!-- Slick.js -->
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
      <script src="scripts.js"></script>
  </head>
  <body>
    <div id="backgroundPic">
      <header class="d-flex justify-content-end">
        <div class="headerContainer container d-flex row justify-content-end pr-3">
          <!-- <div class="login text-left text-white font-weight-bold">Login</div>
          <div class="about text-right text-white font-weight-bold pl-3">About</div> -->
          <button class="login text-left text-white font-weight-bold">Login</button>
          <button class="about text-right text-white font-weight-bold pl-3">About</button>
        </div>
      </header>

      <main>
        <section>
          <h1 class="text-center text-white font-weight-bold mx-auto">Garden of Dreams</h1>
          <p class="hook_text text-center text-white font-weight-bold mx-auto">Create the garden of your dreams</p>
          <p class="hook_text text-center text-white font-weight-bold mx-auto">Choose your state</p>
          <div class="dropdown d-flex justify-content-center">
            <button class="btn btn-secondary dropdown-toggle rounded-top bg-success border border-dark" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">States</button>
            <div class="dropdown-menu rounded bg-dark" id="ddMenu" aria-labelledby="dropdownMenuButton">
            </div>
          </div>
        </section>

        <section class="plants_carousel justify-content-center align-items-center flex-column mb-5 hidden" id="plants_carousel">
          <div class="container rounded">
            <div class="stateName text-center text-white font-weight-bold pb-3">State Name</div>

            <div class="plantCarousel row align-items-center mx-auto mb-5" id="plantCarousel">
          </div>

        </section>
      </main>

      <footer>
        <div class="container mx-auto align">
          <div class="container">
            <div class="row justify-content-center justify-content-sm-between pb-3 pb-sm-5 pt-3 mx-3">
              <div class="col-sm-auto text-center">
                <div class="footer_title">
                  <h1 class="text-white font-weight-bold pb-3">Garden of Dreams</h1>
                </div>
              </div>
              <div class="col-sm-auto text-center">
                <div class="social_line">
                  <div class="social">
                    <a href="#"><img src="images/facebook.svg" alt="Facebook Icon"></a>
                    <a href="#"><img src="images/twitter.svg" alt="Twitter Icon"></a>
                    <a href="#"><img src="images/instagram.svg" alt="Instagram Icon"></a>
                  </div>
                </div>
              </div>
            </div>
          </div>          
          <p class="established text-white text-center pb-3">established 2024</p>
        </div>
      </footer>
    </div>
  </body>
</html>
